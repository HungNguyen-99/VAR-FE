<h2 mat-dialog-title>Dừng trận đấu</h2>
<mat-dialog-content class="mat-typography">
    <span>Bạn có chắc muốn dừng trận đấu?</span>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Hủy</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Xác nhận</button>
</mat-dialog-actions>
