<div style="padding: 1rem;">
    <h2>Add new camrera</h2>
    <form [formGroup]="rtspForm" (ngSubmit)="generateRtspUrl()">
        <div class="px-3"> 
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="cameraName" required>
            </mat-form-field>

            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>IP Address</mat-label>
                <input matInput formControlName="ip" required>
                <mat-error *ngIf="rtspForm.get('ip')?.errors?.['required']">IP is required</mat-error>
                <mat-error *ngIf="rtspForm.get('ip')?.errors?.['pattern']">Invalid IP format</mat-error>
            </mat-form-field>
        </div>
        <div  class="px-3" >
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Port</mat-label>
                <input matInput type="number" formControlName="port" required>
            </mat-form-field>
        </div>
        <div  class="px-3" >
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Username</mat-label>
                <input matInput formControlName="user" required>
            </mat-form-field>
        </div>
        <div  class="px-3" >
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="pass" required>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" class="w-100" type="submit">Add</button>
    </form>
</div>
