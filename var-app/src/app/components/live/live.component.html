<div class="body" [ngStyle]="screenType === 'x1' ? { 'background-color': '#000000' } : {}">
  <app-floating-menu cdkDrag class="menu-bar" (screenUsingOut)="switchScreen($event, cameraResponseBk)" [isLive]="true">
  </app-floating-menu>
  <div class="content-4" *ngIf="screenType === 'x4'">
    <div class="content-4__item iframe-container" *ngFor="let video of videos; let i = index">
      <span class="cam-name">
        <div class="btn-live btn-live-on"></div>
        CAM {{ i }}
      </span>
      <iframe #iframeElem [src]="video" frameborder="0" width="100%" height="100%"
        sandbox="allow-same-origin allow-scripts"></iframe>
    </div>
  </div>
  <div class="content-9" *ngIf="screenType === 'x9'">
    <div class="content-9__item" *ngFor="let video of videos; let i = index">
      <iframe #iframeElem [src]="video" frameborder="0" width="100%" height="100%"
        sandbox="allow-same-origin allow-scripts"></iframe>
    </div>
  </div>
  <div class="container-1" *ngIf="screenType === 'x1'">
    <div class="left">
      <div class="iframe-container" *ngFor="let video of videos; let i = index">
        <iframe #iframeElem [src]="video" frameborder="0" width="100%" height="100%"
          sandbox="allow-same-origin allow-scripts"></iframe>
        <div class="virtual-click-wrapper" (click)="selectVideoFromOneView(i)"></div>
      </div>
    </div>
    <div class="right" *ngIf="indexOfVideoSelected !== -1">
      <iframe #iframeElem [src]="videos[indexOfVideoSelected]" frameborder="0" width="100%" height="100%"
        sandbox="allow-same-origin allow-scripts"></iframe>
    </div>
  </div>
</div>
